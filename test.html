<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-level Dropdown Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            display: block;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            background-color: #333;
        }

        .nav-link:hover {
            background-color: #444;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #333;
            list-style: none;
            padding: 0;
            margin: 0;
            min-width: 200px;
            z-index: 1000;
        }

        .dropdown-item {
            position: relative;
        }

        .dropdown-item .dropdown-menu {
            left: 100%;
            top: 0;
        }

        .dropdown-item a {
            padding: 10px 20px;
            display: block;
            color: #fff;
            text-decoration: none;
            background-color: #333;
        }

        .dropdown-item a:hover {
            background-color: #444;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link">Programs</a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">
                        <a href="#">Assessment</a>
                    </li>
                    <li class="dropdown-item dropdown">
                        <a href="#">Academics</a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">
                                <a href="#">Undergraduate</a>
                            </li>
                            <li class="dropdown-item dropdown">
                                <a href="#">Graduate</a>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">
                                        <a href="#">Master's</a>
                                    </li>
                                    <li class="dropdown-item">
                                        <a href="#">Ph.D.</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown-item">
                        <a href="#">Admissions</a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Explore</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var dropdownLinks = document.querySelectorAll('.nav-item.dropdown > .nav-link, .dropdown-item.dropdown > a');

            dropdownLinks.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    var dropdownMenu = this.nextElementSibling;

                    if (dropdownMenu.classList.contains('show')) {
                        dropdownMenu.classList.remove('show');
                    } else {
                        // Close all other open dropdowns
                        var allDropdowns = document.querySelectorAll('.dropdown-menu.show');
                        allDropdowns.forEach(function (menu) {
                            menu.classList.remove('show');
                        });

                        dropdownMenu.classList.add('show');
                    }
                });
            });

            // Close dropdowns if click outside
            document.addEventListener('click', function (event) {
                var isClickInside = event.target.closest('.nav-item.dropdown, .dropdown-item.dropdown');
                if (!isClickInside) {
                    var allDropdowns = document.querySelectorAll('.dropdown-menu.show');
                    allDropdowns.forEach(function (menu) {
                        menu.classList.remove('show');
                    });
                }
            });
        });
    </script>
</body>
</html>
